<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">

             <!--Scripts Jquery para máscaras-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>


        <!-- Título da página (aparece na aba) -->
        <title>Cadastro-Morador</title>
    </head>

    <body> 
        <div class="container contact-pop">
            <div class="row">
             
              <div class="col-md-8 pl-0" id="about">
                <div class="content">
                    <div> 

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <!-- <h1 id="titulo">RoomMatch</h1> -->
            <img src="img/logo.png" alt="logo">
            <p id="subtitulo">Cadastro Morador</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form action="cadastro_morador.php" method="POST">

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome Completo </strong></label>
                    <input type="text" name="nome" id="nome" maxlength=100 required   placeholder="Digite Seu nome completo">
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="cpf"><strong>CPF</strong></label>
                    <input type="text" name="cpf" id="cpf" onkeypress="$(this).mask('000.000.000-00');" maxlength=14 required  placeholder="Digite Seu CPF">
                </div>
            </fieldset> 

            

            <!-- Campo de email com-->
            <fieldset class="grupo">
            <div class="campo">
                <label for="Telefone"><strong>Telefone</strong></label>
                <input type="tel" name="telefone" id="telefone" maxlength=15 onkeypress="$(this).mask('(00) 0000-00009')"  required placeholder="Digite Seu telefone">
            </div>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" maxlength=100  required placeholder="Digite Seu e-mail">
            </div>
            </fieldset>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="password"><strong>Senha</strong></label>
                    <input type="password" name="password" id="password" maxlength=12 required placeholder="Digite Sua senha">
                </div>
    
                <div class="campo">
                    <label for="password2"><strong>Confirmação Da Senha</strong></label>
                    <input type="password" name="password" id="password2" maxlength=12 required placeholder="Digite novamente Sua senha">
                </div>
                </fieldset>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="date"><strong>Data De Nascimento</strong></label>
                    <input type="date" name="date" id="date" required placeholder="Digite Sua data de nascimento">
                </div>
            
                
                    <div class="campo">
                        <label for="sexo"><strong>Sexo</strong></label>
                        <select id="sexo" name="sexo" required>
                          <option  >Selecione</option>
                          <option value="m">Masculino</option>
                          <option value="f" >Feminino</option>
                          <option value="n" >Prefiro não responder</option>
                          
                        </select>
                    </div>

                  
                
            </fieldset>
                    
                    
       

        <fieldset class="grupo">

            <div class="campo">
                <label for="pet"><strong> Possui PET?</strong></label>
                <select id="pet"  name="pet" required>
                  <option selected disabled value="">Selecione</option>
                  <option value=0>Não</option>
                  <option value=1>Sim</option>
                  
                </select>
            </div>
            <div class="campo">
                <label for="number"><strong>Quantidade De Pets</strong></label>
                <input type="number" name="qpets" id="number" min=0 placeholder="Quantidade de Pets">
            </div>
            </fieldset>

            
            <fieldset class="grupo">
                <div class="campo">
                    <label for="vegetariano"><strong> Vegetariano?</strong></label>
                    <select id="vegetariano" name="vegetariano" required>
                      <option selected disabled value="">Selecione</option>
                      <option value=0>Não</option>
                      <option value=1>Sim</option>
                      
                    </select>
                </div>
                <div class="campo">
                    <label for="vegano"><strong> Vegano?</strong></label>
                    <select id="vegano" name="vegano" required>
                      <option selected disabled value="">Selecione</option>
                      <option value=0>Não</option>
                      <option value=1>Sim</option>
                      
                      
                    </select>
                </div>
                <div class="campo">
                    <label for="cozinhar"><strong> Saber Cozinhar?</strong></label>
                    <select id="cozinhar" name="cozinhar" required>
                      <option selected disabled value="">Selecione</option>
                      <option value=0>Não</option>
                      <option value=1>Sim</option>
                      
                    </select>
                </div>
            </fieldset>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="faculdade"><strong>Faculdade/Estudos</strong></label>
                    <input type="text" name="faculdade" id="faculdade" required placeholder="Digite onde você estuda">
                </div>
    
                <div class="campo">
                    <label for="text"><strong>Onde Trabalha?</strong></label>
                    <input type="text" name="trabalho" id="trabalho" required placeholder="Empresa onde você trabalha">
                </div>
                </fieldset>

                
          

            <fieldset class="grupo">
            <div class="campo">
                <label for="moto"><strong>Possui Moto?</strong></label>
                <select id="moto" name="moto" required>
                  <option selected disabled value="">Selecione</option>
                  <option value=0>Não</option>
                  <option value=1>Sim</option>
                      
                </select>
            </div>
            <div class="campo">
                <label for="carro"><strong>Possui Carro?</strong></label>
                <select id="carro" name="carro" required>
                  <option selected disabled value="">Selecione</option>
                  <option value=0>Não</option>
                  <option value=1>Sim</option>
                </select>
            </div>
                <div class="campo">
                    <label for="fumante"><strong>Fumante?</strong></label>
                    <select id="fumante"  name="fumante" required>
                      <option selected disabled value="">Selecione</option>
                      <option value=0>Não</option>
                      <option value=1>Sim</option>
                    </select>
                </div>
            </fieldset>

            <fieldset class="grupo" id="botao">
                <div class="campo">
                <div>
                    <button class="botao" type="submit" onclick="return valida()">Concluído</button>  
                </div>
                
            </div>
            </fieldset>
        </form>
           

        <script src="validacao.js"></script>
        
        
    </body>
   

    
<footer>

</div>
         
</div>
</div>
